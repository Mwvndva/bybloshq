version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: byblos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-byblos_atelier}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - byblos-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: byblos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - byblos-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: byblos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-byblos_atelier}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
    depends_on:
      - postgres
      - redis
    ports:
      - "3002:3002"
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - byblos-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: byblos-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:3002/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - byblos-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: byblos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - byblos-network

volumes:
  postgres_data:
  redis_data:

networks:
  byblos-network:
    driver: bridge
