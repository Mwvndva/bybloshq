<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Payment Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .payment-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .payment-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .payment-info p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .payment-amount {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .pay-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Paystack Payment Demo</h1>
        
        <div class="payment-info">
            <h3>Product Details</h3>
            <p><strong>Item:</strong> Premium Subscription</p>
            <p><strong>Customer:</strong> customer@email.com</p>
            <div class="payment-amount">
                NGN 100.00
            </div>
        </div>

        <button class="pay-button" onclick="payWithPaystack()">
            Pay with Paystack
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="footer-note">
            <p>This is a demo using Paystack test mode.</p>
            <p>No actual charges will be made.</p>
        </div>
    </div>

    <!-- Load Paystack Inline JavaScript Library -->
    <script src="https://js.paystack.co/v2/inline.js"></script>
    
    <script>
        // Paystack payment function
        function payWithPaystack() {
            const button = document.querySelector('.pay-button');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable button and show loading
            button.disabled = true;
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // Generate unique transaction reference
            const transactionRef = 'TXN_' + new Date().getTime().toString();
            
            // Paystack configuration
            const handler = PaystackPop.setup({
                key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxx', // Replace with your actual public key
                email: 'customer@email.com',
                amount: 10000, // Amount in kobo (NGN 100.00)
                currency: 'NGN',
                ref: transactionRef,
                
                // Callback for successful payment
                onSuccess: function(response) {
                    console.log('Payment successful:', response);
                    
                    // Hide loading
                    loading.style.display = 'none';
                    
                    // Show success message
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = `
                        <strong>Payment Successful!</strong><br>
                        Transaction Reference: ${response.reference}<br>
                        Thank you for your purchase!
                    `;
                    statusMessage.style.display = 'block';
                    
                    // Re-enable button
                    button.disabled = false;
                    
                    // You can also verify the payment on your server here
                    verifyPayment(response.reference);
                },
                
                // Callback when modal is closed
                onClose: function() {
                    console.log('Payment modal closed');
                    
                    // Hide loading
                    loading.style.display = 'none';
                    
                    // Show info message
                    statusMessage.className = 'status-message info';
                    statusMessage.innerHTML = `
                        <strong>Payment Cancelled</strong><br>
                        You closed the payment window. No charges were made.
                    `;
                    statusMessage.style.display = 'block';
                    
                    // Re-enable button
                    button.disabled = false;
                },
                
                // Optional: Handle payment errors
                onError: function(error) {
                    console.error('Payment error:', error);
                    
                    // Hide loading
                    loading.style.display = 'none';
                    
                    // Show error message
                    statusMessage.className = 'status-message error';
                    statusMessage.innerHTML = `
                        <strong>Payment Failed</strong><br>
                        An error occurred during payment. Please try again.
                    `;
                    statusMessage.style.display = 'block';
                    
                    // Re-enable button
                    button.disabled = false;
                }
            });
            
            // Open the payment modal
            handler.openIframe();
        }
        
        // Optional: Function to verify payment on server
        function verifyPayment(reference) {
            // This would typically make an API call to your server
            // to verify the payment transaction
            console.log('Verifying payment with reference:', reference);
            
            // Example fetch call (uncomment and modify as needed):
            /*
            fetch('/verify-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reference: reference })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Payment verification result:', data);
            })
            .catch(error => {
                console.error('Verification error:', error);
            });
            */
        }
        
        // Optional: Generate random reference for testing
        function generateReference() {
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 1000);
            return `TXN_${timestamp}_${random}`;
        }
        
        // Add keyboard support (Enter key to trigger payment)
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
                    payWithPaystack();
                }
            });
        });
    </script>
</body>
</html>
